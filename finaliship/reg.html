<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
  <style>
    /* Add your CSS styles here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: url(./images/imagereg.png) no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      position: relative;
      max-width: 700px;
      width: 100%;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      opacity: 0.9;
      backdrop-filter: blur(15px);
    }
    .container header {
      font-size: 1.5rem;
      color: blanchedalmond;
      font-weight: 600;
      text-align: center;
    }
    .container .form {
      margin-top: 30px;
    }
    .form .input-box {
      width: 100%;
      margin-top: 20px;
    }
    .input-box label {
      color: blanchedalmond;
    }
    .form :where(.input-box input, .select-box) {
      position: relative;
      height: 50px;
      width: 100%;
      outline: none;
      font-size: 1rem;
      color: white;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0 15px;
      background: transparent;
    }
    .input-box input::placeholder {
      color: blanchedalmond;
    }
    .select-box select::placeholder {
      color: whitesmoke;
      opacity: 0;
    }
    .input-box input:focus {
      box-shadow: 0 1px 1 rgba(0, 0, 0, 0.1);
    }
    .form .column {
      display: flex;
      column-gap: 15px;
    }
    .form .gender-box {
      margin-top: 20px;
    }
    .gender-box h3 {
      color: blanchedalmond;
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 8px;
    }
    .form :where(.gender-option, .gender) {
      display: flex;
      align-items: center;
      column-gap: 50px;
      flex-wrap: wrap;
    }
    .form .gender {
      column-gap: 5px;
    }
    .gender input {
      accent-color: rgb(130, 106, 251);
    }
    .form :where(.gender input, .gender label) {
      cursor: pointer;
    }
    .gender label {
      color: blanchedalmond;
      font-weight: 100;
    }
    .address :where(input, .select-box) {
      margin-top: 15px;
    }
    .select-box select {
      height: 100%;
      width: 100%;
      outline: none;
      border: none;
      color: blanchedalmond;
      font-size: 1rem;
      background: transparent;
    }
    .form button {
      height: 55px;
      width: 100%;
      color: #fff;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgb(130, 106, 251);
    }
    .form button:hover {
      background: rgb(88, 56, 250);
    }
    @media screen and (max-width: 500px) {
      .form .column {
        flex-wrap: wrap;
      }
      .form :where(.gender-option, .gender) {
        row-gap: 15px;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <header>Donor Registration Form</header>
    <form id="registrationForm" class="form">
      <div class="input-box">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
      </div>

      <div class="input-box">
        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" required>
      </div>

      <div class="column">
        <div class="input-box">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" required>
        </div>
        <div class="input-box">
          <label for="registerDate">Register Date</label>
          <input type="date" id="registerDate" required>
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" value="Male" checked>
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" value="Female">
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" value="Others">
            <label for="check-other">Others</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label for="addressLine1">Address Line 1</label>
        <input type="text" id="addressLine1" required>
        <label for="addressLine2">Address Line 2</label>
        <input type="text" id="addressLine2" required>
        <div class="column">
          <div class="select-box">
            <select id="country" required>
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
              <option>China</option>
            </select>
          </div>
          <input type="text" id="city" placeholder="Enter your city" required>
        </div>
        <div class="column">
          <input type="text" id="region" placeholder="Enter your region" required>
          <input type="number" id="postalCode" placeholder="Enter postal code" required>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="./reg.js"></script>
</body>
</html>
